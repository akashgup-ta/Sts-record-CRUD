<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD OPERATIONS UPDATE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-md text-center">
      <a class="navbar-brand  " href="/">Crud Operation</a>
    </div>
  </nav>



  <div class="container mt-5 ">

<!-- add some style -->

    <div class="row" style="display: flex; flex-direction: row;">

      <div class="col-md-4">

        <h2 class="text-white bg-info text-center p-3">Update Student Details</h2>
        <br>


        <form action="/update/{{d.id}}" method="post"> {% csrf_token %}

          <div class="form-group">

            <input type="text" class="form-control " placeholder="Enter the Student Name " name="name" value="{{d.name}}" required>



            <div class="form-group">
              <input type="email" class="form-control mt-2" placeholder="Enter the Student Email " name="email" value="{{d.email}}"
                required>

              <div class="form-group">
                <input type="number" class="form-control mt-2" placeholder="Enter the Student Age " name="age" value="{{d.age}}" required>


                <div class="form-group">

                  <select id="gender" class="form-control mt-2" name="gender" required>
                    <option selected>{{ d.gender }}</option>

                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>


                  </select>
                </div>

              </div>
              <br>

              <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit">Update</button>
              </div>

<!-- you didnt close 2 divs here -->

            </div>
          </div>
        </form>


      </div>




    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>

</html>
